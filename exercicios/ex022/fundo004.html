<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamento</title>

    <style>
        *{
            margin: 0; 
            padding: 0; 
            box-sizing: border-box;
        }


        body{
            max-width: 1080px;
            margin: 0 auto;
            height: 100vh;
           
            background-color: aqua;
            

        }

        .imagem,
        .texto{
            display: inline-block;
            vertical-align: middle;
        }

        .texto{
            width: 350px;
            text-align: left;
            margin-left: 15px;
            
        }

        .texto h1{
            margin-bottom: 10px;
        }

                
        .cardp{
            width: 600px;
            margin: 50px auto;
            text-align: center;
            
        }

        .cardf{
            border: 1px solid black;
        }

        div.imagem{
            border: 1px solid black;
            background-image: url("https://gustavoguanabara.github.io/html-css/imagens/mascote.png");
            width: 150px;
            height: 200px;
            background-size: 90px;
            background-repeat: no-repeat;
            background-position: center center;
           
         
        }
    </style>
</head>
<body>
    <div class="cardp">
        <div class="cardf">
            <div class="imagem"></div>
        
            <div class="texto">
                <h1>Mascote Guanabara</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, eum tempora hic accusamus corrupti, sequi commodi fuga culpa mollitia voluptas consectetur beatae rerum iusto quidem recusandae atque magni porro officiis?</p>
            </div>
        </div>
        
    </div>

</body>


</html>
