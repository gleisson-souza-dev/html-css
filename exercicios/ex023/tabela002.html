<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gleisson Souza">
    <meta name="description" content="Trabalhando com tabelas">

    <title>
        Tabela 002
    </title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        table{
            width: 500px;
            border-collapse: collapse;

        }

        thead, tfoot{
            background-color: gray;
            color: white;

        }
        th, td{
            border: 1px solid black;
            padding: 10px;
            
        }

        .numero{
            text-align: right;

        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes
        TABLE
            THEAD
                TR, TD, TH       
            
            TBODY
                TR, TD, TH

            TFOOT
                TR, TD, TH

    -->


    <table>

        <thead>
            <th>Estado</th>
            <th>População</th>


        </thead>

        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="numero">45 919 049</td>

            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21 168 791</td>

            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="numero">17 264 943</td>
            </tr>

        </tbody>
        

        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="numero"><strong>0000</strong></td>

            </tr>

        </tfoot>
    </table>
</body>

</html>
